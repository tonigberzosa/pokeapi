<div class="flex flex-col p-6 ring-1 ring-slate-200 rounded-lg shadow-sm hover:shadow-lg cursor-pointer"
  (click)="navigateToPokeDetail(pokemon)">
  <div class="flex flex-row justify-between">
    <h3 class="text-xl font-semibold capitalize">{{pokemon.name}}</h3>
    <p class="font-semibold">#{{pokemon.id}}</p>
  </div>
  <img class="my-10 h-40 w-40 self-center" [src]="pokemon.image" alt="{{pokemon.name}}" />
  <ul class="flex flex-row justify-between">
    <li *ngFor="let type of pokemon.types">
      <p class="p-4 bg-slate-100 text-slate-700 rounded-lg capitalize">{{type.name}}</p>
    </li>
  </ul>
</div>
