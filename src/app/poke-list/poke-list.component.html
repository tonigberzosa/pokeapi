<div class="container mx-auto px-10 pt-10">
  <div class="flex justify-center w-full sm:w-72 gap-2">
    <input
      class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
      (blur)="checkSearch()" type="text" placeholder="Busca un Pokémon" [(ngModel)]="searchText">
    <button
      class="btn px-3 py-1.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-600 hover:shadow-lg focus:bg-red-600  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-700 active:shadow-lg transition duration-150 ease-in-out flex items-center"
      [class.cursor-not-allowed]="searchText.length === 0" [disabled]="searchText.length === 0"
      (click)="searchPokemon(searchText.toLowerCase())"><img class="w-10" src="../../assets/images/pokeball_white.png"
        alt="">
    </button>
  </div>
</div>
<div *ngIf="pokeList.length > 0">
  <ul class="container mx-auto p-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
    <li *ngFor="let pokemon of pokeList">
      <app-pokemon [pokemon]="pokemon" (eventPokeDetail)="navigateToPokeDetail($event)">
      </app-pokemon>
    </li>
  </ul>
</div>
<div class="container mx-auto p-10" *ngIf="pokeList.length === 0 && searchIsEnabled">
  <div class="flex flex-col items-center gap-10">
    <img class="w-60" src="../../assets/images/psyduck.png" alt="">
    <p class="p-4 bg-slate-100 text-slate-700 rounded-lg text-xl font-semibold text-center">Parece que Psyduck no ha
      encontrado a
      ningún
      Pokémon
      con ese nombre...</p>
  </div>
</div>
